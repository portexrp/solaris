<!doctype html>
<html lang="pt-br">

<head>
  <title>Login Área - Projeto Solaris</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar">
      <div class="custom-menu">
        <button type="button" id="sidebarCollapse" class="btn btn-primary">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
        </button>
      </div>
      <h1><a href="index.html" class="logo">Projeto Solaris</a></h1>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a href="#"><span class="fa fa-home mr-3"></span> Homepage</a>
        </li>
        <li>
          <a href="#"><span class="fa fa-user mr-3"></span> Clientes</a>
        </li>
        <li>
          <a href="#"><span class="fa fa-sticky-note mr-3"></span> Orçamentos</a>
        </li>
        <li>
          <a href="#"><span class="fa fa-sticky-note mr-3"></span> Colaboradores</a>
        </li>
        <li>
          <a href="#"><span class="fa fa-paper-plane mr-3"></span> Sair</a>
        </li>
      </ul>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
      <h2 class="mb-4">Novos Orçamentos</h2>
      <div id="orcamentoLink" class="">
        <div class="portfolio-item">
          <a class="portfolio-link" data-bs-toggle="modal" href="#orcamentoModal">
            <div class="portfolio-hover">
              <div class="portfolio-hover-content"></div>
            </div>
            <div class="portfolio-caption">
              <div class="portfolio-caption-heading">Orçamento n° 123</div>
              <div class="portfolio-caption-subheading text-muted">Cliente: Reinaldo</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>


  <div class="portfolio-modal modal fade" id="orcamentoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modalOrcamento">
        <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" />
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-11">
              <div class="modal-body" id="modal">
                <form action="http://localhost:3000/form" method="post" id="orcamentoForm" data-form>
                  <img src="" alt="">
                  <!-- Project details-->
                  <h2 class="text-uppercase modaTitle">Orçamento</h2>
                  <p class="item-intro text-muted">Dados básicos</p>

                  <input class="inputModal" type="text" id="nameOrcamento" placeholder="Nome">
                  <input class="inputModal" type="email" id="emailOrcamento" placeholder="Email">
                  <input class="inputModal" type="tel" id="phoneOrcamento" placeholder="Celular/Telefone">
                  <input class="inputModal" type="text" id="estado">
                  <input class="inputModal" type="text" id="cities">

                  <input class="inputModal" type="text" id="adress" placeholder="Endereço {Rua e Número}">
                  <hr>
                  <p class="item-intro text-muted">Dados instalação</p>

                  <input class="inputModal" id="instacao">

                  <input class="inputModal" id="distribuidora_energia" required="" aria-required="true"
                    aria-invalid="false">


                  <input class="inputModal" type="text" placeholder="Consumo médio mensal R$" id="consumo" required>

                  <input class="inputModal" id="telhado">

                  <input class="inputModal" id="financiamento">

                  <button class="btn btn-primary btn-xl text-uppercase" id="submit-button" type="submit" data-button>
                    Salvar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
